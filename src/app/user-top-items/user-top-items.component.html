<div id="Top-artist" *ngIf="topItems">
  <div *ngFor="let items of topItems?.items">
    <div id="artist">
      <img [src]="items.images[2].url" [alt]="items.name" id="artist_picture" />
      <a
        [href]="items.external_urls.spotify"
        target="_blank"
        id="artist_name"
        >{{ items.name }}</a
      >
    </div>
  </div>
</div>
